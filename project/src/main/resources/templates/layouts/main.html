<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>CAFE</title>
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">

        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maxmum-scale=3.0, minimun-scale=0.5"/>

        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <link rel="stylesheet" type="text/css" th:each="file : ${addCss}"
              th:href="@{/css/{file}.css(file=${file})}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <th:block layout:fragment="addCss"></th:block>


        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:src="@{/js/common.js}"></script>
        <script th:each="file : ${addScript}" th:src="@{/js/{file}.js(file=${file})}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <th:block layout:fragment="addScript"></th:block>
    </head>
    <body>
        <header th:replace="~{outlines/header::common}"></header>
        <main layout:fragment="content"></main>
        <footer th:replace="~{outlines/footer::common}"></footer>
    </body>
</html>
