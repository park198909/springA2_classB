<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header th:fragment="common">
        <section class="left">
            <a th:href="@{/admin}"><img src="/images/logo.png" class=".logo" alt="로고"></a>
        </section>
        <section class="right">
            <a th:href="@{/}" class="sbtn" target="_blank">사이트 바로가기</a>
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/admin/myinfo}" class="sbtn">회원정보수정</a>
                <a th:href="@{/member/logout}" class="sbtn blue">로그아웃</a>
            </th:block>
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/member/join}" class="sbtn">회원가입</a>
                <a th:href="@{/member/login}" class="sbtn blue">로그인</a>
            </th:block>
        </section>
    </header>
</html>
