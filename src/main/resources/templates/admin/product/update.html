<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/main}">
<section layout:fragment="content">
    <h1 th:text="${title}"></h1>
    <form name="frmSave" method="post" th:action="@{/admin/product/save}" th:object="${productForm}" autocomplete="off">
        <input type="hidden" name="pNo" th:field="*{pNo}">
        <th:block th:replace="~{admin/product/_form::form}"></th:block>
        <div class="btns">
            <button type="reset">다시입력</button>
            <button type="submit">수정하기</button>
        </div>
    </form>
</section>
</html>
