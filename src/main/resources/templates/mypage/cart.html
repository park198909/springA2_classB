<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">

<main layout:fragment="content">
    <section id="mypage_menu">
        <div>
            <p class="mypage"><a th:href="@{info}">마이페이지</a></p>
        </div>
        <div class="mypage_div">
            <div class="info"><a th:href="@{info}">회원정보</a></div>
            <div class="cart"><a th:href="@{cart}">장바구니</a></div>
            <div class="orderlist"><a th:href="@{orderlist}">주문내역</a></div>
        </div>
    </section>
    <table class="cart_list">
        <form>
            <thead>
            <tr>
                <td><input type="checkbox">전체 선택</td>
                <td>상품 정보</td>
                <td>옵션</td>
                <td>상품 금액</td>
                <td>수량</td>
            </tr>
            </thead>
            <tbody>
            <tr class="cart_list_detail">
                <td><input type="checkbox"></td>
                <td class="cart_img"><img src="/images/americano.png"></td>
                <td>선택 안 함</td>
                <td>5,000원</td>
                <td>
                    <input type="number" min="1" value="1"></td>
            </tr>
            <tr class="cart_list_detail">
                <td><input type="checkbox"></td>
                <td class="cart_img"><img src="/images/americano.png"></td>
                <td>연하게</td>
                <td>5,000원</td>
                <td>
                    <img src="/images/minus.png">
                    1
                    <img src="/images/plus.png"></td>
            </tr>
            <tr class="cart_list_detail">
                <td><input type="checkbox"></td>
                <td class="cart_img"><img src="/images/americano.png"></td>
                <td>선택 안 함</td>
                <td>5,000원</td>
                <td>
                    <img src="/images/minus.png">
                    1
                    <img src="/images/plus.png"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="2">총 금액</td>
                <td>15,000원</td>
            </tr>
            <tr>
                <td colspan="3">
                    <a th:href="@{/}"><button class="cart_btn" th:text="#{cart.btn.shop}"></button></a>
                </td>
                <td colspan="2">
                    <a th:href="@{/order/delivery}"><button class="cart_btn" th:text="#{cart.btn.order}"></button></a>
            </tr>
            </tbody>
        </form>
    </table>
</main>
</html>
