<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">
<main layout:fragment="content">
    <section id="mypage_menu">
        <div>
            <p class="mypage"><a th:href="@{info}">마이페이지</a></p>
        </div>
        <div class="mypage_div">
            <div class="info"><a th:href="@{info}">회원정보</a></div>
            <div class="cart"><a th:href="@{cart}">장바구니</a></div>
            <div class="orderlist"><a th:href="@{orderlist}">주문내역</a></div>
        </div>
    </section>
    <table class="mypage_table">
        <tr>
            <td th:text="#{userId}"></td>
            <td th:text="${member.userId}"></td>
        </tr>
        <tr>
            <td th:text="#{userNm}"></td>
            <td th:text="${member.userNm}"></td>
        </tr>
        <tr>
            <td th:text="#{email}"></td>
            <td th:text="${member.email}"></td>
        </tr>
        <tr>
            <td th:text="#{mobile}"></td>
            <td th:text="${member.mobile}"></td>
        </tr>
        <tr>
            <td th:text="#{address}"></td>
            <td th:text="${member.address}"></td>
        </tr>
        <tr>
            <td colspan="2"><a th:href="@{infoupdate}"><button type="button" class="update_btn" th:text="#{member.btn.infoupdate}"></button></a></td>
        </tr>
    </table>
</main>
</html>
